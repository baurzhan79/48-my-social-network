<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-48. My social network (with some API)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="d-flex justify-content-between my-3">
            <div class="d-flex align-items-center">
                <h5 class="pr-10" id="userName">Some user</h5>
                <button type="button" class="btn btn-light btn-edit" id="btnEdit"></button>
            </div>
            <button type="button" class="btn btn-secondary btn-user shadow-sm" id="btnFollowUser">Follow user</button>
        </div>

        <form class="my-3 d-flex">
            <input type="text" class="form-control mr-10" id="messageText">
            <button type="button" class="btn btn-secondary shadow-sm" id="btnSendMessage">Send</button>
        </form>

        <div class="border" id="posts"></div>
    </div>
